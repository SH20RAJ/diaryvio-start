<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="none"/>
  
  <!-- Main microphone -->
  <g transform="translate(300, 200)">
    <!-- Microphone base -->
    <path d="M100 100 C100 44.77 144.77 0 200 0 C255.23 0 300 44.77 300 100 L300 200 C300 255.23 255.23 300 200 300 C144.77 300 100 255.23 100 200 L100 100 Z" 
          fill="#000000" fill-opacity="0.05"/>
    
    <!-- Microphone handle -->
    <rect x="190" y="300" width="20" height="100" rx="10" fill="#000000"/>
    
    <!-- Microphone head -->
    <circle cx="200" cy="100" r="50" fill="#000000"/>
    <circle cx="200" cy="100" r="40" fill="#FFFFFF"/>
    
    <!-- Sound waves -->
    <g stroke="#000000" stroke-width="2" stroke-opacity="0.1">
      <path d="M200 50 C250 50 300 100 300 150" />
      <path d="M200 30 C270 30 350 110 350 180" />
      <path d="M200 10 C290 10 400 120 400 210" />
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(400, 400)">
    <!-- Floating elements -->
    <circle cx="-150" cy="-100" r="20" fill="#000000" fill-opacity="0.05"/>
    <circle cx="150" cy="-150" r="15" fill="#000000" fill-opacity="0.05"/>
    <circle cx="100" cy="100" r="25" fill="#000000" fill-opacity="0.05"/>
    <circle cx="-200" cy="50" r="18" fill="#000000" fill-opacity="0.05"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#000000" stroke-width="2" stroke-opacity="0.05">
    <line x1="200" y1="200" x2="300" y2="300" />
    <line x1="300" y1="200" x2="400" y2="300" />
    <line x1="400" y1="200" x2="500" y2="300" />
  </g>
</svg> 